<section class="container">
  <div class="teaser-container">
    <h3 class="teaser">Task List</h3>
  </div>
  <ul class="list-group">
    @if(todos){
        @for(todo of todos; track todo.id){
            <app-task [todo]="todo" (toggleTaskEmitter)="updateTask(todo)" ></app-task>
        }
    }
  </ul>
</section>
